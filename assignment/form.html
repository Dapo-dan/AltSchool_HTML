<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        header {
            background: #333;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* min-height: 100vh; */
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 100%;
        }

        a {
            color: white;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 5px;
            margin-top: 0px;
        }

        .subtext {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        ::placeholder {
            font-size: 14px;
            font-weight: 300;
            text-align: left;
            font-family: "Sofia Pro", serif;
        }

        .form-row input,
        .form-row select {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #f0f0f0;
            border-radius: 2px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-bottom: 10px;
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            bottom: -10%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
            transition: color 0.3s ease;
        }


        label {
            font-size: 14px;
            margin-bottom: 10px;
        }

        form button {
            padding: 12px;
            font-size: 16px;
            background-color: #2ec4b6;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .terms {
            font-size: 13px;
            color: #555;
        }

        .terms a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <header id="top">
        <nav>
            <a href="index.html">About me</a>
        </nav>
        <h1>ALT SCHOOL application form</h1>
    </header>

    <div class="container">
        <h2>Signup</h2>
        <p class="subtext">Take the next steps to apply at AltSchool Africa</p>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="" disabled selected>Select here</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group full-width">
                    <label for="phone">Phone Number</label>
                    <input type="phone" id="phone" placeholder="Phone Number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Country of Residence">Country of Residence</label>
                    <input type="text" id="Country of Residence" placeholder="Country of Residence" required>
                </div>
                <div class="form-group">
                    <label for="State of Residence">State of Residence</label>
                    <input type="text" id="State of Residence" placeholder="State of Residence" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <!-- <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span> -->
                </div>
                <div class="form-group password-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <!-- <span class="toggle-password" onclick="togglePassword('confirm-password', this)">üëÅ</span> -->
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="How did you hear about us?">How did you hear about us?</label>
                    <input type="text" id="How did you hear about us?"
                        placeholder="Optional: Let us know how you found us">
                </div>
            </div>

            <p class="terms">
                By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a
                    href="#">Privacy Policy</a>.
            </p>

            <button type="submit">Register</button>
        </form>

    </div>

</body>

</html>
