<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oladapo's HTML Assignments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Lexend Giga", serif;
            background: url('/bg.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .header {
            padding: 80px 20px 40px;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .header p {
            font-size: 1.4rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
        }

        .subtitle {
            font-style: italic;
            font-size: 1.3rem;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .assignments-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .assignment-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .assignment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .assignment-card a {
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            display: block;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            transition: 0.3s ease, transform 0.2s ease;
        }

        .assignment-card a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .assignments-container {
                grid-template-columns: 1fr;
            }

            .assignment-card a {
                font-size: 1.1rem;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to Oladapo's HTML Assignments</h1>
        <p>ALT/SOE/024/2897</p>
        <p class="subtitle"><em>Below are direct links to my completed assignments</em></p>
    </div>

    <div class="assignments-container">
        <div class="assignment-card">
            <a href="./assignment/index.html">Assignment 1</a>
        </div>
        <div class="assignment-card">
            <a href="./assignment2/index.html">Assignment 2</a>
        </div>
    </div>
</body>

</html>
